apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: bookstack-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:11
          envFrom:
            - secretRef:
                name: bookstack-db-secrets
          volumeMounts:             # THIS IS MISSING
            - name: mariadb-storage
              mountPath: /var/lib/mysql      
        - name: mysqld-exporter
          image: prom/mysqld-exporter
          # Do NOT use a separate 'args' block. Put everything in 'command'.
          command:
            - "/bin/mysqld_exporter"
            - "--config.my-cnf=" 
            - "--collect.info_schema.processlist"
            - "--collect.info_schema.innodb_metrics"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstack-db-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: DATA_SOURCE_NAME
              value: "root:$(MYSQL_ROOT_PASSWORD)@tcp(localhost:3306)/"
          ports:
            - containerPort: 9104
              name: metrics
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: mariadb-data